<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Box Design</title>
    <link rel="stylesheet" href="ask me qn.css">
</head>
<body>
    <div class="message-box">
        <div class="avatar"></div>
        <h2>Ask Me a Question</h2>
        <input type="text" placeholder="Type something..." id="question-input">
        <div class="buttons">
            <button id="accept-button">Accept</button>
            <button id="decline-button">Decline</button>
        </div>
    </div>
    <script src="ask me qn.js"></script>
</body>
</html>
